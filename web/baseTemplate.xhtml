<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view contentType="text/html"/>
<h:head>
    <link rel="stylesheet" type="text/css" href="resources/bootstrap/bootstrap.min.css" />
    <script src="resources/bootstrap/bootstrap.min.js"></script>
    <f:loadBundle basename="lang" var="bundle"></f:loadBundle>
    <title><ui:insert name="title">Title</ui:insert></title>
</h:head>
<h:body bgcolor="white">
    <div id="navigation">
        <h:form>
            <h:commandLink action="#{navigationController.showPage}" value="Registration">
                <f:param name="pageId" value="1" />
            </h:commandLink>
            <h:commandLink action="#{navigationController.showPage}" value="List Games">
                <f:param name="pageId" value="2" />
            </h:commandLink>
            <h:commandLink action="#{navigationController.showPage}" value="Home">
                <f:param name="pageId" value="3" />
            </h:commandLink>
        </h:form>
        <h:form id="langForm" >
            <h:commandButton id="de" actionListener="#{sessionBean.changeLanguage}" value="German"/>
            <h:commandButton id="en" actionListener="#{sessionBean.changeLanguage}" value="English"/>
        </h:form>
        <h:form id="logoutForm" rendered="#{sessionBean.user.username != null}" >
            Logged in as <b>#{sessionBean.user.firstname} #{sessionBean.user.lastname}</b>
            <h:commandButton id="logout" action="#{sessionBean.logout}" value="Logout"/>
        </h:form>
        <h:form id="loginForm" rendered="#{sessionBean.user.username == null}" >
            <h:inputText id="username" value="#{sessionBean.user.username}"/>
            <h:inputText id="password" value="#{sessionBean.user.password}"/>
            <h:commandButton id="login" action="#{sessionBean.login}" value="Login"/>
            <span style="color:red">#{sessionBean.errorLogin}</span>
        </h:form>
    </div>
    <div id="content">
        <ui:insert name="content">Main content</ui:insert>
    </div>
</h:body>
</html>
