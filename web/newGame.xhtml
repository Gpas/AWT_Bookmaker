<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      >
<f:view contentType="text/html"/>
<h:head>
</h:head>
<h:body bgcolor="white">
<ui:composition template="baseTemplate.xhtml">
<ui:define name="title">
#{bundle.creategame}
</ui:define>
<ui:define name="content">

  <h1>#{bundle.creategame}</h1>


<h:form id="gameform" rendered="#{gameManagerBean.state == 0}" >
  <div class="form-group">
  	<label for="menuhome">#{bundle.choosteams}</label><br/>
    <t:selectOneMenu id="menuhome" >
  	<t:selectItems
  	  value="#{sessionBean.propertiesUtil.teamList}"
  	/>
  	</t:selectOneMenu>
  	<t:selectOneMenu id="menuguest" >
  	<t:selectItems
  	  value="#{sessionBean.propertiesUtil.teamList}"
  	/>
  	</t:selectOneMenu>
  	</div>
  	
     <div class="form-group">
      <label for="starttime">#{bundle.starttime}</label><br/>                  
      <t:inputDate 
        type="both"
        popupCalendar="true" 
        id="starttime" 
        value="#{gameManagerBean.startTime}"
      />
      </div>
       <h:commandButton class="btn btn-default"
         id="submit"
         action="#{gameManagerBean.nextState}"
         value="#{bundle.submit}"
       />
   </h:form>game
  <!-- Condition Input -->
  
  <h:form id="conditionform" rendered="#{gameManagerBean.state == 1}" >
    <t:selectOneMenu id="menuwin" value="#{gameManagerBean.winteam}">
      <f:selectItem  itemValue="#{bundle.home}"/>
      <f:selectItem  itemValue="#{bundle.guest}"/>
    </t:selectOneMenu>
    
    <t:selectOneMenu id="menucond" value="#{gameManagerBean.chooscond}">
  	<t:selectItems
  	  value="#{sessionBean.propertiesUtil.conditionList}"
  	/>
   </t:selectOneMenu>
  	<h:inputText>
  	  <f:convertNumber type="number"/>
  	  <f:validateDoubleRange minimum="0.5" maximum="100"/> 
  	</h:inputText>
  	<br/>

    <h:commandButton value="#{bundle.addcond}">
      <f:ajax
        execute="menuwin menucond"
        listener="#{gameManagerBean.addCondition}"
        render="condTable"
        
      />
    </h:commandButton>
    <br/>
     <h:dataTable id="condTable" var="cond" value="#{gameManagerBean.conditions}" border="1">
     <h:column>
     <ui:param name="txid" value="#{cond.textId}"/>
     <h:outputFormat value="#{condbundle[txid]}">
       <f:param value="#{cond.leadingTeam}"/>
       <f:param value=""/>
       <f:param value="baz"/>
     </h:outputFormat>
     </h:column>
     <h:column>#{cond.oddGain}</h:column>
     <h:column>#{cond.oddBet}</h:column>
     <h:column>remove</h:column>
   </h:dataTable>
  

 </h:form>

<h:link outcome="listGames">games</h:link>
</ui:define>
</ui:composition>
</h:body>
</html>
