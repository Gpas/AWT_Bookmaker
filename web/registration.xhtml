<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:view contentType="text/html"/>
    <h:head>
    </h:head>
    <h:body bgcolor="white">
        <ui:composition template="baseTemplate.xhtml">
            <ui:define name="title">
                Registration
            </ui:define>
            <ui:define name="content">
                <h2>Registration</h2>

                <h:form id="regForm" >
                    <div class="form-group">
                        <label for="firstname">#{bundle.firstname}</label>
                        <h:inputText class="form-control" id="firstname" value="#{registrationBean.firstname}" required="true"/>
                    </div><div class="form-group">
                    <label for="lastname">#{bundle.lastname}</label>
                    <h:inputText class="form-control" id="lastname" value="#{registrationBean.lastname}" required="true"/>
                </div><div class="form-group">
                    <label for="email">#{bundle.email}</label>
                    <h:inputText class="form-control" id="email" value="#{registrationBean.email}" required="true"/>
                </div><div class="form-group">
                    <label for="pw0">#{bundle.password}</label>
                    <h:inputSecret class="form-control" id="pw0" value="#{registrationBean.pw0}" required="true"/>
                </div><div class="form-group">
                    <label for="pw1">#{bundle.passwordrepeat}</label>
                    <h:inputSecret class="form-control" id="pw1" value="#{registrationBean.pw1}" required="true"/>
                </div><div class="form-group">
                    <h:commandButton class="btn btn-default" id="submit" action="#{registrationBean.register}" value="#{bundle.submit}"/>
                </div>
                </h:form>

				<ui:param name="msg" value="#{registrationBean.msg}"></ui:param>
                <h:outputFormat value="#{bundle[msg]}" >
   					<f:param value="#{bundle[registrationBean.param0]}" />
  					 <f:param value="#{registrationBean.param1}" />
				</h:outputFormat>	

            </ui:define>
        </ui:composition>
    </h:body>
</html>
