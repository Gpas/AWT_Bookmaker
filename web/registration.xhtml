<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <f:view contentType="text/html"/>
    <h:head>
        <title>Registration</title>
        <link rel="stylesheet" type="text/css" href="resources/bootstrap/bootstrap.min.css" />
        <script src="resources/bootstrap/bootstrap.min.js"></script>
        <f:loadBundle basename="lang" var="bundle"/>
    </h:head>
    <h:body bgcolor="white">
        <h2>Registration</h2>

        <h:form id="regForm" >
       <div class="form-group">
       		<label for="firstname">#{bundle.firstname}</label>
            <h:inputText class="form-control" id="firstname" value="#{registrationBean.firstname}"/>
       </div><div class="form-group">
            <label for="lastname">#{bundle.lastname}</label>
            <h:inputText class="form-control" id="lastname" value="#{registrationBean.lastname}"/>
       </div><div class="form-group">
            <label for="email">#{bundle.email}</label>
            <h:inputText class="form-control" id="email" value="#{registrationBean.email}"/>
       </div><div class="form-group">
            <label for="pw0">#{bundle.password}</label>
            <h:inputText class="form-control" id="pw0" value="#{registrationBean.pw0}"/>
       </div><div class="form-group">
            <label for="pw1">#{bundle.passwordrepeat}</label>
            <h:inputText class="form-control" id="pw1" value="#{registrationBean.pw1}"/>
        </div><div class="form-group">
            <h:commandButton class="btn btn-default" id="submit" action="#{registrationBean.register}" value="#{bundle.submit}"/>
        </div>
        </h:form>
        
        <h3>#{registrationBean.message}</h3>
        
		<h:link outcome="listGames">games</h:link>
    </h:body>
</html>
