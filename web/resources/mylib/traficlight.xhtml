<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://java.sun.com/jsf/composite">

  <!-- INTERFACE -->
  <composite:interface>
    <composite:attribute name="value"/>        
  </composite:interface>

<composite:implementation>

  <c:choose>
    <c:when test="#{cc.attrs.value le -1}">
      <h:graphicImage url="#{resource['images/redlight.gif']}"></h:graphicImage>
    </c:when>
    <c:when test="#{cc.attrs.value == 0}">
      <h:graphicImage url="#{resource['images/yellowlight.gif']}"></h:graphicImage>
    </c:when>
    <c:when test="#{cc.attrs.value ge 1}">
      <h:graphicImage url="#{resource['images/greenlight.gif']}"></h:graphicImage>
    </c:when>
    <c:otherwise>
    </c:otherwise>
  </c:choose>

</composite:implementation>
</html>
